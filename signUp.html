                    <div class="row text-left">
                        <div class="col-md-6">
                            <label for="firstName">First Name</label>

                        </div>
                        <div class="col-md-6">
                            <label for="lastName">Last Name</label>
                            <input class="form-control" type="text" id="lastName" name="lastName" required>
                        </div>
                        <div class="col-md-6 py-3">
                            <label for="email">Email</label>
                            <input class="form-control" type="email" id="email" name="email" required>
                        </div>
                        <div class="col-md-6 py-3">

                        </div>
                        <div class="col-md-6 py-3">
                            <label for="password">Password</label>

                        </div>
                        <div class="col-md-6 py-3">
                            <label for="email">Confirm Password</label>
                            <input class="form-control" type="password" id="confirmPassword" name="cconfirmPassword" required>
                        </div>
                        <div class="col-md-12 py-3">
                            <label for="address">Address</label>
                            <textarea class="form-control" id="address" name="address" rows="4" cols="50" required></textarea>
                        </div>
                        <div class="submit-btn p-3 m-0 d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>
                        <p>Already a member? <a href="login.html">Login</a></p>
                    </div>
                </form>
                <script>
                    function validateForm() {
                        var firstName = document.getElementById("firstName").value;
                        var lastName = document.getElementById("lastName").value;
                        var email = document.getElementById("email").value;
                        var phone = document.getElementById("phone").value;
                        var password = document.getElementById("password").value;
                        var confirmPassword = document.getElementById("confirmPassword").value;
                        var address = document.getElementById("address").value;
                        // Simple validation - you can add more complex validation if needed
                        if (firstName.trim() === "" || lastName.trim() === "" || email.trim() === "" || 
                            phone.trim() === "" || password.trim() === "" || confirmPassword.trim() === "" || address.trim() === "") {
                            alert("All fields are required");
                            return false;
                        }
                        
                        if (password !== confirmPassword) {
                            alert("Passwords do not match");
                            return false;
                        }
                        return true;
                    }
                </script>
